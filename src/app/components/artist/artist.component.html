
<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <img class="img-thumbnail" [src]="artist.images | nophoto" alt="Card image cap">
    </div>
    <div class="col-md-9">
      <h5 class="card-title">{{ artist.name }}</h5>
      <hr>
      <a [href]="artist.external_urls?.spotify" target="_blank" class="btn btn-outline-success">Start SpotiFake</a>
      <button [routerLink]="['/search']" class="btn btn-outline-danger btn-bg">Back</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 top30">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>#</th>
            <th>Photo</th>
            <th>Name</th>
            <th>Popularity</th>
            <th>Listen</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let track of tracks; let i = index">
            <td>{{ i + 1}}</td>
            <td>
              <img [src]="track.album.image | nophoto" alt="" class="img-50">
            </td>
            <td>{{ track.name }}</td>
            <td>{{ track.popularity }} %</td>
            <td>
              <!-- <audio controls>
                            <source [src]="track.preview_url">
                          </audio> -->
              <iframe [src]="track.uri | domsecure:'https://open.spotify.com/embed?uri='" width="300" height="75" frameborder="0"
                allowtransparency="true" allow="encrypted-media"></iframe>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
